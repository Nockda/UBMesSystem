#기본키 설정 (COLUMN_KEY = "PRI")
sql.factory.object.info.query=SELECT COLS.TABLE_NAME, COLS.COLUMN_NAME, CASE WHEN COL.CONSTRAINT_NAME IS NULL THEN '' ELSE 'PRI' END AS COLUMN_KEY, COLS.DATA_TYPE FROM INFORMATION_SCHEMA.COLUMNS COLS LEFT OUTER JOIN INFORMATION_SCHEMA.CONSTRAINT_COLUMN_USAGE COL ON COLS.COLUMN_NAME = COL.COLUMN_NAME AND COLS.TABLE_NAME = COL.TABLE_NAME ORDER BY COLS.TABLE_NAME 
