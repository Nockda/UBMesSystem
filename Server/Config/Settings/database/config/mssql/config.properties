sql.dynamic.object.url=${SERVICE.HOME}/Config/SO/Object.json
sql.dynamic.object.attribute.url=${SERVICE.HOME}/Config/SO/Attribute.json
sql.dynamic.history.usable=true
sql.dynamic.query.table.text.type=upper
sql.dynamic.query.field.text.type=upper
sql.dynamic.query.table.ansi=false
sql.dynamic.query.field.ansi=false
#sql.dynamic.query.select.locked=select $COLUMNS from $TABLE WITH (ROWLOCK, XLOCK, HOLDLOCK, READPAST, UPDLOCK) where $WHERE $ORDER_BY $GROUP_BY
#sql.dynamic.query.select.locked=select $COLUMNS from $TABLE WITH (UPDLOCK) where $WHERE $ORDER_BY $GROUP_BY
#sql.dynamic.query.select=select $COLUMNS from $TABLE WITH (READPAST) where $WHERE $ORDER_BY $GROUP_BY
sql.dynamic.query.select.all.locked=SELECT $COLUMNS FROM $TABLE $ORDER_BY $GROUP_BY
sql.dynamic.query.select.all=SELECT $COLUMNS FROM $TABLE WITH (NOLOCK) $ORDER_BY $GROUP_BY
sql.dynamic.query.select.locked=SELECT $COLUMNS FROM $TABLE WHERE $WHERE $ORDER_BY $GROUP_BY
sql.dynamic.query.select=SELECT $COLUMNS FROM $TABLE WITH (NOLOCK) WHERE $WHERE $ORDER_BY $GROUP_BY
sql.dynamic.query.insert=INSERT INTO $TABLE($COLUMNS) VALUES($VALUES)
sql.dynamic.query.update=UPDATE $TABLE SET $VALUES_FOR_COLUMN WHERE $WHERE
sql.dynamic.query.delete=DELETE FROM $TABLE WHERE $WHERE
sql.dynamic.query.merge.alais.valuesForColumn=true
sql.dynamic.query.merge=MERGE $TABLE AS T USING (SELECT $MSELECT) AS S ON ($MWHERE) WHEN MATCHED THEN UPDATE SET $VALUES_FOR_COLUMN WHEN NOT MATCHED BY TARGET THEN INSERT ($COLUMNS) VALUES($VALUES);
sql.dynamic.query.count.all=SELECT COUNT(*) CNT FROM $TABLE
sql.dynamic.query.count=SELECT COUNT(*) CNT FROM $TABLE WITH (NOLOCK) WHERE $WHERE